name: pra_task
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  provider: ^3.2.0
  connectivity: 2.0.2
  fluttertoast: ^7.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: BrandonGrotesqueBold
      fonts:
        - asset: assets/fonts/BrandonGrotesque-Bold.ttf
    - family: BrandonGrotesqueMedium
      fonts:
        - asset: assets/fonts/BrandonGrotesque-Medium.ttf
    - family: BrandonGrotesqueRegular
      fonts:
        - asset: assets/fonts/BrandonGrotesque-Regular.ttf
